{% extends 'base.html' %}

{% block title %} Welcome  {% endblock title  %}

{% block body %} 

{% if user.is_authenticated %}
	
	Hi {{ user.username }}
	
	<p><a href="{% url 'logout' %}">Logout</a></p>

{% else %}

	<p>You are not signed In..!!</p>
	<p> <a href="{% url 'login' %}"> Login</a></p>
	<p> <a href="{% url 'signup' %}">| Register</a> </p>
{% endif %}


{% endblock body %}
